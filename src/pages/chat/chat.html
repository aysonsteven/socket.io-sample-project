  <ul class="pages">
    <li class="chat page">
     <div class="chatArea" *ngFor="let msg of messages">
        <ul class="messages"><span class="username">{{ msg.username }}</span>{{ msg.message }}</ul>
     </div>
      <input [(ngModel)]="message" class="inputMessage" placeholder="Message" (keyup)="onEnter($event)"  />
    </li>
  </ul>
